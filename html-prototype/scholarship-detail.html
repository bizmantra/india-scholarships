<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Scholarship Details | Scholarly</title>
    <meta name="description"
        content="Detailed information about scholarship eligibility, application process, and benefits.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <style>
        /* Additional styles for detail page */
        .detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--muted-foreground);
            margin-bottom: 2rem;
        }

        @media (min-width: 640px) {
            .breadcrumbs {
                font-size: 0.875rem;
            }
        }

        .breadcrumbs a {
            color: var(--muted-foreground);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumbs a:hover {
            color: var(--primary);
        }

        .breadcrumb-separator {
            color: var(--muted-foreground);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .detail-grid {
                grid-template-columns: 2fr 1fr;
            }
        }

        .detail-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .detail-card {
                padding: 2rem;
            }
        }

        .detail-card h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem;
            background: rgba(243, 244, 246, 0.3);
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .stat-item {
            padding-left: 1rem;
        }

        .stat-item:not(:first-child) {
            border-left: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.625rem;
            text-transform: uppercase;
            color: var(--muted-foreground);
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-family: 'Outfit', sans-serif;
            font-size: 1.125rem;
            font-weight: 900;
        }

        .eligibility-list {
            list-style: none;
            padding: 0;
        }

        .eligibility-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .eligibility-icon {
            flex-shrink: 0;
            width: 1.25rem;
            height: 1.25rem;
            background: rgba(5, 150, 105, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0.125rem;
        }

        .info-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(30, 64, 175, 0.05);
            border: 1px solid rgba(30, 64, 175, 0.1);
            border-radius: 0.75rem;
        }

        .info-box-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .info-box-content {
            font-size: 0.75rem;
            color: rgba(30, 64, 175, 0.8);
            line-height: 1.6;
        }

        .amount-box {
            padding: 1rem;
            background: rgba(243, 244, 246, 0.3);
            border: 1px dashed var(--border);
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }

        .timeline {
            position: relative;
            padding-left: 1rem;
            border-left: 2px solid var(--border);
            margin-left: 0.5rem;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2.5rem;
        }

        .timeline-marker {
            position: absolute;
            left: -2.35rem;
            top: 0;
            width: 1.5rem;
            height: 1.5rem;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            font-weight: 700;
        }

        .doc-list {
            list-style: none;
            padding: 0;
        }

        .doc-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.75rem;
        }

        .doc-icon {
            width: 1rem;
            height: 1rem;
            background: var(--background);
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .help-card {
            background: var(--primary);
            color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(30, 64, 175, 0.2);
        }

        .help-card h3 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .help-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .help-item:last-child {
            margin-bottom: 0;
        }

        .help-label {
            font-weight: 700;
            opacity: 0.7;
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .help-value {
            font-size: 0.75rem;
            word-break: break-word;
        }

        .help-value a {
            color: white;
            text-decoration: underline;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .help-value a:hover {
            opacity: 1;
        }

        .trust-badge {
            padding: 1rem;
            background: rgba(5, 150, 105, 0.05);
            border: 1px solid rgba(5, 150, 105, 0.1);
            border-radius: 1rem;
            font-size: 0.625rem;
        }

        .trust-badge-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--success);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .trust-badge-content {
            color: rgba(5, 150, 105, 0.8);
        }

        .btn-apply {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(30, 64, 175, 0.2);
        }

        .btn-apply:hover {
            background: var(--primary-dark);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 640px) {
            .action-buttons {
                flex-direction: row;
            }
        }

        .btn-secondary {
            padding: 0.75rem;
            border: 1px solid var(--border);
            background: white;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: var(--background);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <a href="index.html" class="logo">Scholarly</a>
                    <nav class="nav">
                        <a href="index.html#scholarships">Find Scholarships</a>
                        <a href="#eligibility">Check Eligibility</a>
                        <a href="#guides">Guides</a>
                    </nav>
                </div>
                <div class="header-right">
                    <button class="icon-btn" aria-label="Notifications">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-dot"></span>
                    </button>
                    <button class="icon-btn" aria-label="Saved">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </button>
                    <button class="btn-signin">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Sign In</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="detail-container">
        <!-- Breadcrumbs -->
        <nav class="breadcrumbs">
            <a href="index.html">Home</a>
            <span class="breadcrumb-separator">›</span>
            <a href="index.html#scholarships">Scholarships</a>
            <span class="breadcrumb-separator">›</span>
            <span id="breadcrumb-title">Loading...</span>
        </nav>

        <div class="detail-grid">
            <!-- Main Column -->
            <div id="main-content">
                <!-- Content will be loaded by JavaScript -->
            </div>

            <!-- Sidebar -->
            <div id="sidebar-content">
                <!-- Content will be loaded by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 Scholarly. All rights reserved.</p>
        </div>
    </footer>

    <script src="detail.js"></script>
</body>

</html>
